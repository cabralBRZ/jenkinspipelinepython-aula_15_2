<html>
<head>
    <title>{% block title %}CondoMaisVc{% endblock %}</title>
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'meuperfil.css' %}">
</head>

<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
        {% endfor %}
    </ul>
    {% endif %}

    <div id="content" name="content">
	{% block content %}
	{% endblock %}
    </div>
</body>
</html>
