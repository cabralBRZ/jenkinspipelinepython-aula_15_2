{% extends 'base.html' %}

{% block title %}
Remover Meu Perfil
{% endblock %}

{% block content %}
<form method="post">
   {% csrf_token %}
   <p>Deseja remover o perfil com os dados abaixo?</p>
   <p>Nome: {{ data.name }}</p>
   <p>Email: {{ data.email }}</p>
   <p>Bloco: {{ data.bloco }}</p>
   <p>Unidade: {{ data.unidade }}</p>
   <button type="submit">Enviar</button>
</form>
{% endblock %}
